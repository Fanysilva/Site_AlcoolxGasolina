<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora Álcool x Gasolina</title>
    <link rel="shortcut icon" href="img/iconealcoolxgasolina.png" type="image/x-icon">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <header class="text-center">
        <h1>Calculadora Álcool x Gasolina</h1>
        <h3>Descubra qual a melhor opção</h3>
    </header>
    <main class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-12 col-md-8 col-lg-6">
                <form class="form-custom p-5 rounded">
                    <div class="text-center mb-3">
                        <img src="img/postodecombustivel.png" alt="Imagem de posto de combustível" class="img-fluid">
                    </div>
                    <div class="mb-3">
                        <label for="alcool" class="form-label">Preço do litro (Álcool):</label>
                        <input type="number" id="alcool" class="form-control" placeholder="R$ 0,00">
                    </div>
                    <div class="mb-3">
                        <label for="gasolina" class="form-label">Preço do litro (Gasolina):</label>
                        <input type="number" id="gasolina" class="form-control" placeholder="R$ 0,00">
                    </div>
                    <button type="button" onclick="calcular()" class="btn btn-primary">Calcular</button>
                    <h6 id="res" class="mt-3 text-center"></h6>
                </form>
            </div>
        </div>
    </main>
    <footer class="fixed-bottom text-center bg-light py-2">
        <h5>&copy; Developer by ESTECH</h5>
    </footer>
</body>
<!-- Bootstrap JavaScript -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script>
    function calcular() {
        let alcool = Number(document.getElementById("alcool").value);
        let gasolina = Number(document.getElementById("gasolina").value);
        let resultado = document.getElementById("res");

        if (alcool == 0 || gasolina == 0) {
            resultado.innerHTML = "Valores inválidos";
        } else {
            let valor = alcool / gasolina;

            if (valor > 0.7) {
                resultado.innerHTML = "Compensa abastecer com gasolina";
            } else {
                resultado.innerHTML = "Compensa abastecer com álcool";
            }

        }
    }
</script>

</html>
